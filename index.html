<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palette Picker</title>
    <script src="https://cdn.jsdelivr.net/npm/colorthief@2.4.0/dist/color-thief.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js");
      }
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <link rel="manifest" href="/app.webmanifest" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="apple-touch-icon" href="/icons/ios.png">
  </head>
  <body>
  
  <img src="images/logo.png" alt="Photo Palette" id="logo">
  <input id="camera" type="file" accept="image/*" capture="user" />
  <div id="image"></div>
  <h2></h2>

<div id="color-palette">
  <div class="colors" id="color1"></div>
  <div class="colors" id="color2"></div>
  <div class="colors" id="color3"></div>
  <div class="colors" id="color4"></div>
  <div class="colors" id="color5"></div>
  <div class="colors" id="color6"></div>
  <div class="colors" id="color7"></div>
  <div class="colors" id="color8"></div>
</div>

<script src="https://unpkg.com/dexie/dist/dexie.js"></script>
<script src="js/main.js"></script>

  </body>
</html>
